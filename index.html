<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tijd Calculator Pro</title>

<style>
:root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #222;
    --accent: #4f46e5;
    --muted: #666;
}

body.dark {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #f1f1f1;
    --muted: #aaa;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.3s;
}

.card {
    background: var(--card);
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

.pause-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    align-items: center;
}

.pause-row input {
    flex: 1;
    padding: 12px;
    font-size: 16px;
}

.pause-row button {
    width: 42px;
    height: 42px;
    flex-shrink: 0;
    border-radius: 10px;
    background: #ef4444;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}


button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
}

button.secondary {
    background: transparent;
    color: var(--accent);
    border: 1px dashed var(--accent);
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(79,70,229,0.1);
    text-align: center;
    font-size: 18px;
}

.small {
    font-size: 14px;
    color: var(--muted);
    margin-top: 5px;
}

.actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.toggle {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="card">
    <button class="toggle" id="themeToggle">üåô</button>
    <h1>‚è± Tijd Calculator</h1>

    <label>Starttijd</label>
    <input type="time" id="start">

    <label>Eindtijd</label>
    <input type="time" id="end">

    <label>Pauzes (minuten)</label>
    <div id="pauses"></div>

    <button class="secondary" id="addPause">+ Pauze toevoegen</button>

    <div class="result" id="result">
        Vul tijden in‚Ä¶
        <div class="small" id="extra"></div>
    </div>

    <div class="actions">
        <button id="copy">üìã Kopieer</button>
        <button id="clear">üßπ Reset</button>
    </div>
</div>

<script>
const start = document.getElementById('start');
const end = document.getElementById('end');
const pauses = document.getElementById('pauses');
const result = document.getElementById('result');
const extra = document.getElementById('extra');

function addPause(value = '') {
    const div = document.createElement('div');
    div.className = 'pause-row';
    div.innerHTML = `
        <input type="number" min="0" placeholder="Pauze (min)" value="${value}">
        <button onclick="this.parentElement.remove(); calculate()">üóë</button>
    `;
    pauses.appendChild(div);
}

document.getElementById('addPause').onclick = () => {
    addPause();
    calculate();
};

function calculate() {
    if (!start.value || !end.value) {
        result.textContent = 'Vul tijden in‚Ä¶';
        extra.textContent = '';
        return;
    }

    const [sh, sm] = start.value.split(':').map(Number);
    const [eh, em] = end.value.split(':').map(Number);

    let startMin = sh * 60 + sm;
    let endMin = eh * 60 + em;
    let total = endMin - startMin;

    let nightShift = false;
    if (total < 0) {
        total += 1440;
        nightShift = true;
    }

    let pauseTotal = 0;
    document.querySelectorAll('#pauses input').forEach(p => {
        pauseTotal += Number(p.value) || 0;
    });

    total -= pauseTotal;

    if (total < 0) {
        result.textContent = '‚ùå Pauze langer dan werktijd';
        extra.textContent = '';
        return;
    }

    const h = Math.floor(total / 60);
    const m = total % 60;
    const dec = (total / 60).toFixed(2);

    result.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} uur`;
    extra.textContent = `${dec} uur ${nightShift ? 'üåô Nachtshift' : ''}`;

    save();
}

[start, end].forEach(i => i.addEventListener('input', calculate));
pauses.addEventListener('input', calculate);

function save() {
    const data = {
        start: start.value,
        end: end.value,
        pauses: [...document.querySelectorAll('#pauses input')].map(p => p.value)
    };
    localStorage.setItem('timeCalc', JSON.stringify(data));
}

function load() {
    const data = JSON.parse(localStorage.getItem('timeCalc'));
    if (!data) return;
    start.value = data.start;
    end.value = data.end;
    data.pauses.forEach(p => addPause(p));
    calculate();
}

document.getElementById('copy').onclick = () => {
    navigator.clipboard.writeText(result.textContent + ' (' + extra.textContent + ')');
};

document.getElementById('clear').onclick = () => {
    localStorage.clear();
    location.reload();
};

document.getElementById('themeToggle').onclick = () => {
    document.body.classList.toggle('dark');
};

load();
addPause();
</script>
</body>
</html>
